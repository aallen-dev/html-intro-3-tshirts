<!DOCTYPE html>
<html style="opacity: 0;">

<head>
    <title>shirt store</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="grid grid1">
        <div class="grid1Cell">

            <input type="checkbox" id="c1" class="rotateTrigger" />
            <label for="c1"  class="rotateContainer">
                <div class="curvedarrow rotateArrow"></div>
            </label>


            <div class="product">
                <img src="./pics/shirtBlue.png" alt="back" class="back centerIt">
                <img src="./pics/tiyl.svg" class="centerIt logo">
                <img src="./pics/shirtBlue.png" alt="front" class="front centerIt">
            </div>

            <div class="grid grid2">
                <div class="grid2Cell">
                    <i class="fa fa-exchange"></i>
                </div>
                <div class="grid2Cell">
                    <input type="checkbox" id="floatIt0" class="floatIt">
                    <i class="fa fa-heart-o"></i>
                    <label for="floatIt0" class="fa fa-heart floater"></i>
                </div>
                <div class="grid2Cell">
                    <b>XL</b>
                    <span class="dropIn">
                        <div>sm</div>
                        <div>med</div>
                        <div>lg</div>
                        <div>xl</div>
                    </span>
                </div>
                <div class="grid2Cell">
                    <i class="fa fa-square"></i>
                    <span class="dropIn">
                        <i class="fa fa-square colorSelector orange"></i>
                        <i class="fa fa-square colorSelector blue"></i><br>
                        <i class="fa fa-square colorSelector red"></i>
                        <i class="fa fa-square colorSelector white"></i>
                    </span>
                </div>
                <div class="grid2Cell">
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>
            <div class="description">
                cool shirt

            <div class="price">
                $1
